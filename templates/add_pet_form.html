{% extends 'base.html' %}
{% block title %} Add a Pet {% endblock %}
{% block content %}

<h1>Add a Pet</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    
    {{ field.label }}
    {{ field (class_="form-control") }}

    {% endfor %}
    <div>
        <button type="submit" class="btn btn-primary">Add Pet</button>
    </div>
</form>

{% endblock %}
