{% extends 'base.html' %}
{% block title %} Pets {% endblock %}
{% block content %}
<h1>Pets</h1>

{% for pet in pets %}
<div>
    <img src="{{pet.photo_url}}">
    <a href="">{{pet.name}} 
        {% if pet.available ==True %}
        <b>is available!</b>
        {% endif %}
    </a>
</div>
{% endfor %}

<div>
    <a href="/add">Add Pet</a>
</div>

{% endblock %}
